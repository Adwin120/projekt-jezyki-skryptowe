<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>podliczacz atomow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #EEE;
        }

        input {
            max-width: 700px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <form action="{{ url_for('atom_parse') }}" method="post">
        <div class="mb-3">
            <label for="moleculeInput" class="form-label">Wprowadź wzór chemiczny</label>
            <input class="form-control" id="moleculeInput" name="formula">
        </div>
        <button type="submit" class="btn btn-primary">Ok</button>
    </form>
    {% for atom, amount in atoms.items() %}
        <div>{{ atom }} {{amount}}</div>
    {% endfor %}
    <div style="position:fixed; bottom:10px; left:10px; font-size: 72px; color:#0d6efd">
        <a href="/">←</a>
    </div>
</body>

</html>
